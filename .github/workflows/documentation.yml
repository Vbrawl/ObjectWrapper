# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y cmake gcc g++ python3 flex bison

      - name: Get doxygen
        run: git clone https://github.com/doxygen/doxygen.git

      - name: Select doxygen version 1.12.0
        working-directory: doxygen
        run: git checkout tags/Release_1_12_0

      - name: Run CMake on doxygen
        working-directory: doxygen
        run: cmake -B build

      - name: Compile doxygen
        working-directory: doxygen/build
        run: make

      - name: Install doxygen
        working-directory: doxygen/build
        run: sudo make install

      - name: Remove doxygen directory
        run: sudo rm -rf doxygen

      - name: Compile html
        run: doxygen

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload html files only
          path: './docs/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
